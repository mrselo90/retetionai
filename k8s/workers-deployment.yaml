apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers
  namespace: glowguide
  labels:
    app: glowguide-workers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glowguide-workers
  template:
    metadata:
      labels:
        app: glowguide-workers
    spec:
      containers:
        - name: workers
          image: glowguide-workers:latest   # replace with your registry/image:tag
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: glowguide-secrets
            - configMapRef:
                name: glowguide-config
          env:
            - name: NEW_RELIC_APP_NAME
              value: "glowguide-workers"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
# No Service needed for workers (no inbound HTTP)
