apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: glowguide
  labels:
    app: glowguide-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: glowguide-api
  template:
    metadata:
      labels:
        app: glowguide-api
    spec:
      containers:
        - name: api
          image: glowguide-api:latest   # replace with your registry/image:tag
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          envFrom:
            - secretRef:
                name: glowguide-secrets
            - configMapRef:
                name: glowguide-config
          env:
            - name: NEW_RELIC_APP_NAME
              value: "glowguide-api"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # New Relic: agent loaded via CMD in image; set NEW_RELIC_LICENSE_KEY (and optionally NEW_RELIC_APP_NAME) in glowguide-secrets
