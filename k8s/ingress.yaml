# Ingress: localhost / port-forward için (TLS yok). Production'da host ve TLS ekleyin.
# Önce: ./scripts/k8s-ingress-install.sh (nginx ingress controller)
# Erişim: kubectl port-forward -n ingress-nginx svc/ingress-nginx-controller 80:80
# Sonra: http://localhost
---
# /api-backend/* -> API'ye /* olarak rewrite (tek annotation bu path için)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glowguide-ingress-api-backend
  namespace: glowguide
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api-backend/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api
                port:
                  number: 3001
---
# Diğer path'ler (rewrite yok)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glowguide-ingress
  namespace: glowguide
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3001
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3001
          - path: /health
            pathType: Exact
            backend:
              service:
                name: api
                port:
                  number: 3001
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
