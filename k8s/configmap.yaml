# Non-sensitive app config. Do not put secrets here.
apiVersion: v1
kind: ConfigMap
metadata:
  name: glowguide-config
  namespace: glowguide
data:
  NODE_ENV: "production"
  API_PORT: "3001"
  PORT: "3001"
  # New Relic: set NEW_RELIC_LICENSE_KEY in glowguide-secrets to enable (agent_enabled in newrelic.cjs)
  # In-cluster Redis for local K8s (override in secret for production)
  REDIS_URL: "redis://redis:6379"
  # API_URL / FRONTEND_URL etc. can be set here or in deployment env
  # NEXT_PUBLIC_* for web must be set in web deployment
