<svg viewBox="0 0 420 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Emerald Gold Gradient -->
    <linearGradient id="emeraldGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A3D2E" />
      <stop offset="35%" stop-color="#147c5d" />
      <stop offset="100%" stop-color="#C5A866" />
    </linearGradient>
    <!-- Deep Green Shadow Gradient -->
    <linearGradient id="deepGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06291F" />
      <stop offset="100%" stop-color="#0A3D2E" />
    </linearGradient>
  </defs>
  
  <g transform="translate(15, 10)">
    <!-- Back Loop (Shadowed) -->
    <path d="M 40,85 C 10,85 10,35 35,25 C 55,15 65,35 55,55" 
          fill="none" stroke="url(#deepGreen)" stroke-width="18" stroke-linecap="round"/>
          
    <!-- Main Stem & Right Bowl -->
    <path d="M 45,75 C 45,15 70,5 95,15 C 120,25 120,60 95,75 C 70,90 45,70 55,50" 
          fill="none" stroke="#127053" stroke-width="18" stroke-linecap="round"/>
          
    <!-- Sweeping Golden Leg Overlap -->
    <path d="M 65,60 C 85,85 100,95 125,95" 
          fill="none" stroke="url(#emeraldGold)" stroke-width="18" stroke-linecap="round"/>
  </g>
  
  <!-- "recete" Typography (Serif font mimicking the logo) -->
  <text x="160" y="86" 
        font-family="'Playfair Display', 'Georgia', 'Times New Roman', serif" 
        font-weight="bold" font-size="76" letter-spacing="-0.02em" fill="#F8F5E6">
    recete
  </text>
</svg>
